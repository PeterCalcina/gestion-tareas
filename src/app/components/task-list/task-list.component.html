<section class="task_list">
  <p-select [options]="status" class="task_filter" (onChange)="applyFilter($event)" optionLabel="label" placeholder="Seleccione un estado" showClear />

  <div class="task_list__container">
    @for (task of filterTasks; track $index) {
      <app-card-task [task]="task"></app-card-task>
    }
  </div>
</section>
